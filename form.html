<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link href="form.css" rel="stylesheet">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the rquired information</p>
        <form action="" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" required id="first-name" name="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input type="text" required id="last-name" name="last-name"></label>
            <label for="email">Enter Your Email: <input type="email" required id="email" name="email"></label>
            <label for="password">Create a New Password: <input type="password" required id="password" name="password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label for="personal"><input type="radio" class="inline" id="personal" name="personal-business" required> Personal Account</label>
            <label for="business"><input type="radio" class="inline" id="business" name="personal-business" required> Business Account</label>
            <label for="terms"><input type="checkbox" class="inline" id="terms" required name="terms"> I accept the <a target="_blank" href="https://app.termly.io/builder/websites/897f21e0-cf6c-45c8-a87b-7b0cb98ce476/documents/3146524/General/Platform%20Type">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile">Upload a profile picture: <input id="profile" type="file" name="file"></label>
            <label for="age">Input your age (years): <input id="age" type="number" min="13"  max="120" name="age"></nput></label>
            <label for="referrer">How did you hear abou us? 
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Facebook</option>
                <option value="2">Instagram</option>
                <option value="3">Tik Tok</option>
              </select>
        </label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea> </label>
        </fieldset>

        <input type="submit"  value="Submit" >
    </form>
    </body>
</html>
